<body>

    <h1>Page Visibility API</h1>
    <script>
        document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            console.log('Page is visible');
            // Resume activities
        } else {
            console.log('Page is hidden');
            // Pause activities
        }
});
    </script>
</body>
</html>
